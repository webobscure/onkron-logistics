name: Deploy to FTP

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: bmggcorp.com
        username: ${{ secrets.uername }}
        password: ${{ secrets.password }}
        local-dir: ./dist
        server-dir: /public_html/
